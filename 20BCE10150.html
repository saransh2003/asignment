        <!-- Use HTML to construct a form that will allow you to submit your personal information. (Use text fields, password fields, email, lists, radio buttons, checkboxes, and the submit button)
 -->
        <form action="submit-form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" /><br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" /><br />

            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" />
            <label for="other">Other</label><br />
            <br />

            <label for="hobbies">Hobbies:</label>
            <input
                type="checkbox"
                id="hobby1"
                name="hobbies[]"
                value="reading"
            />
            <label for="hobby1">Reading</label>
            <input
                type="checkbox"
                id="hobby2"
                name="hobbies[]"
                value="writing"
            />
            <label for="hobby2">Writing</label>
            <input
                type="checkbox"
                id="hobby3"
                name="hobbies[]"
                value="traveling"
            />
            <label for="hobby3">Traveling</label><br />

            <label for="languages">Languages spoken:</label>
            <input
                type="checkbox"
                id="english"
                name="languages"
                value="english"
            />
            <label for="english">English</label>

            <input type="checkbox" id="hindi" name="languages" value="hindi" />
            <label for="hindi">Hindi</label>

            <input
                type="checkbox"
                id="panjabi"
                name="languages"
                value="panjabi"
            />
            <label for="panjabi">Panjabi</label>

            <input type="checkbox" id="other" name="languages" value="other" />
            <label for="other">Other</label><br /><br />

            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="">Select a country</option>
                <option value="AU">Australia</option>
                <option value="IN">India</option>
                <option value="US">United States</option>
                <option value="UK">United Kingdom</option>
                <option value="CA">Canada</option>
            </select>
            <br />

            <input type="submit" value="Submit" />
        </form>
